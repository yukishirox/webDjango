    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'mati/js/scripts.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
        <section class="imgfondologin">
            {% include "layout/flash.html" %}
      
            <div class="login-box">
                <form name="form_reset" method="post" action="{% url 'acceso_reset' %}">
                    {% csrf_token %}
                    <h2>Recuperar</h2>

                    <div class="form-group input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        
                        {{form.correo}}
                        <label>E-Mail</label>
                    </div> 

                    <div class="form-group">
                        <button type="button" class="btn-ingresar " onclick="sendReset();"><i class="fas fa-envelope"></i> Recuperar Contraseña  </button>
                    </div>    

                    <button class="" type="submit"></button>
                    <div class="registrarse">
                        <p>Volver <a href="{% url 'acceso_login' %}">Al Login</a></p>
                        <a href="{% url 'acceso_registro' %}" title="Regístrate" class="color_negro">Regístrate</a>
                    </div>
                </form>
            </div>
    
            <img src="{% static '/img/fondologin2.jpg' %}" alt="">
        </section>    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
