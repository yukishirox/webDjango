{% extends '../layout/frontend.html' %} 
{% load static %}
{% load utilidades %}

{% block navbar %}
        

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/estilos/styleregistro.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'mati/js/scripts.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'mati/css/jquery.alerts.min.css' %}" rel="stylesheet" />
    
</head>
<body>
    
    <section class="imgfondologin">
        {% include "layout/flash.html" %}
        
        <div class="login-box">
            
            <form name="form_restore" method="post" action="{% url 'acceso_restore' token %}">
                <h2>Restablecer <hr> Contraseña</h2>
                
                {% csrf_token %}
                
                <div class="input-box form-group">
                    {{form.password1}}
                    <label for="password" class="label">Nueva Contraseña</label>
                          
                </div> 
                <div class="input-box form-group">
                    {{form.password2}}
                    <label for="password" class="label">Repetir contraseña</label>
                          
                </div>
                
                <div class="input-box form-group">
                    <button type="button" class="btn-ingresar  " onclick="sendRestore();"><i class="fas fa-envelope"></i> Enviar  </button>
                </div>   
                <a href="{% url 'home_inicio' %}" class="atrass">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                    Volver a la Tienda
                </a>   
                                                         
            </form>
            
        </div>
   
        <img src="{% static '/img/fondologin2.jpg' %}" alt="">
    </section>     
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script>
        // Cerrar el mensaje al hacer clic en el botón de cierre
        $(".alert .close").on("click", function() {
            $(this).closest(".alert").alert("close");
        });
    
        // Cerrar el mensaje automáticamente después de 2 segundos
        $(".alert").delay(2000).fadeOut("slow", function() {
            $(this).alert("close");
        });
    </script>


</body>
</html>
